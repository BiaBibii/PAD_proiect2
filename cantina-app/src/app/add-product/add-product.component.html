<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="row">
          <div class="col-12">
            <h2 class="tm-block-title d-inline-block">Add Product</h2>
          </div>
        </div>
        <div class="row tm-edit-product-row">
          <div class="col-xl-6 col-lg-6 col-md-12">
            <form  #productForm="ngForm" (ngSubmit)="productForm.form.valid && add(productForm.value)"action="" class="tm-edit-product-form">
              <div class="form-group mb-3">
                <label for="name">Product Name
                </label>
                <input id="name" name="title"  [(ngModel)]="title" type="text" class="form-control validate" required>
              </div>
              <div class="form-group mb-3">
                <label >Description</label>
                <textarea class="form-control validate" rows="3" required=""></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="category">Category</label>
                <select class="custom-select tm-select-accounts" id="category">
                  <option selected="">Select category</option>
                  <option value="1">Ciorbe</option>
                  <option value="2">Aperitiv</option>
                  <option value="3">Desert</option>
                </select>
              </div>
              <div class="row">
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label for="carbohydrates">Carbohydrates
                  </label>
                  <input id="carbohydrates" name="carbohydrates" type="number" class="form-control validate" data-large-mode="true">
                </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label for="fats">Fats
                  </label>
                  <input id="fats" name="fats" type="number" class="form-control validate" required="">
                </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label for="calories">Calories
                  </label>
                  <input id="calories" name="calories" type="number" class="form-control validate hasDatepicker" data-large-mode="true">
                </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label for="protein">Protein
                  </label>
                  <input id="protein" name="protein" type="number" class="form-control validate hasDatepicker" data-large-mode="true">
                </div>

                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label for="servingWeight">Serving Weight
                  </label>
                  <input id="servingWeight" name="servingWeight" type="number" class="form-control validate" required="">
                </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label for="price">Price/portion
                  </label>
                  <input id="price" name="price" type="number" class="form-control validate" required="">
                </div>
              </div>

            </form></div>
          <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
            <div class="tm-product-img-dummy mx-auto">
              <i class="fas fa-cloud-upload-alt tm-upload-icon" ></i>
            </div>
            <div class="custom-file mt-3 mb-3">
              <input id="fileInput" type="file" >
              <input type="button" class="btn btn-primary btn-block mx-auto" value="UPLOAD PRODUCT IMAGE" >
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Product Now</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="contact-clean">
  <form
    name="form"
    #f="ngForm"
    novalidate
  >
    <h2 class="text-center">Hello</h2>
    <div class="form-group"><input class="form-control" type="text" id="email" name="email" placeholder="Email"  value="{{form.email}}"></div>
    <div class="form-group"><input class="form-control" type="text" id="username" name="username" placeholder="Username"   value="{{form.username}}"></div>
    <div class="form-group"><input class="form-control" type="text" id="nume" name="nume" placeholder="Nume"   value="{{form.nume}}"></div>
    <div class="form-group"><input class="form-control" type="text" id="prenume" name="prenume" placeholder="Prenume"    value="{{form.prenume}}"></div>

    <div class="form-group"><button class="btn btn-primary" type="submit" (click)="updateUserInfo()">Update Info</button></div>
  </form>
</div>

<div class="contact-clean">
  <form
    name="form"
    #f="ngForm"
    novalidate
  >
    <h2 class="text-center">Hello</h2>
    <div class="form-group"><input class="form-control" type="text" id="email" name="email" placeholder="Email"  value="{{newUser.email}}"></div>
    <div class="form-group"><input class="form-control" type="text" id="username" name="username" placeholder="Username"   value="{{newUser.username}}"></div>
    <div class="form-group"><input class="form-control" type="text" id="firstName" name="firstName" placeholder="FirstName"   value="{{newUser.firstName}}"></div>
    <div class="form-group"><input class="form-control" type="text" id="lastName" name="lastName" placeholder="LastName"    value="{{newUser.lastName}}"></div>
    <div class="form-group"><input class="form-control" type="password" id="password" name="password" placeholder="New Password" value="{{newUser.password}}"></div>
    <div class="form-group"><button class="btn btn-primary" type="submit" (click)="updateUserInfo()">Update Info</button></div>
  </form>
</div>

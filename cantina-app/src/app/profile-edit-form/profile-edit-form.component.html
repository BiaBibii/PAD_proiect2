<div class="contact-clean">
  <form
    name="form"
    #f="ngForm"
    novalidate
  >
    <h2 class="text-center">Hello</h2>
    <div class="form-group"><input class="form-control" type="text" id="email" name="email" placeholder="Email"  value="{{form.email}}"></div>
    <div class="form-group"><input class="form-control" type="text" id="username" name="username" placeholder="Username"   value="{{form.username}}"></div>
    <div class="form-group"><input class="form-control" type="text" id="firstname" name="firstname" placeholder="FirstName"   value="{{form.firstName}}"></div>
    <div class="form-group"><input class="form-control" type="text" id="lastname" name="lastname" placeholder="LastName"    value="{{form.lastName}}"></div>
    <div class="form-group"><input class="form-control" type="password" id="password" name="password" placeholder="New Password"    value="{{form.password}}"></div>

    <div class="form-group"><button class="btn btn-primary" type="submit" (click)="updateUserInfo()">Update Info</button></div>
  </form>
</div>

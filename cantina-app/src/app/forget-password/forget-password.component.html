<div class="login-clean">
  <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit(loginForm.value)" action="acasa.html">
    <h2 class="sr-only">Reset password</h2>
    <div class="illustration">
      <h1 style="color: #c59d5f;font-family: Playball, cursive;">New password!</h1>
    </div>

    <div class="form-group">
      <input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="email"
             #emailControl="ngModel" email>
      <div class="error" *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)">
        <label *ngIf="emailControl.errors.email">Please enter your email</label>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(0,0,0);color: #c59d5f;">Send
        email
      </button>
    </div>

    <a class="forgot" href="#" [routerLink]="['/login']">Go back to LogIn</a>
    <a class="forgot" href="#" style="margin: 10px;" [routerLink]="['/register']">Don't have an account? Make one!</a>
    <div *ngIf="sentMail" [routerLink]="['/login']"></div>

  </form>
</div>

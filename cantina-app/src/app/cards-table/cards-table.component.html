<div class="container mt-5">
  <div class="row tm-content-row">
    <div class="col-xl-12 col-md-12 col-lg-8 col-xl-8 tm-block-col">
      <div class="tm-bg-primary-dark tm-block tm-block-products">
        <div class="tm-product-table-container">
          <table class="table table-hover tm-table-small tm-product-table">
            <thead>
            <tr>
              <th scope="col">CARD NAME</th>
              <th scope="col">CARD NUMBER</th>
              <th scope="col">CVC</th>
              <th scope="col">EXP YEAR</th>
              <th scope="col">EXP MONTH</th>
              <th scope="col">HOLDER NAME</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let card of cardList" app-card-profile [card]="card"  ></tr>


            </tbody>
          </table>
        </div>
        <!-- table container -->
        <a href="#" class="btn btn-primary btn-block text-uppercase mb-3" routerLink="/add-card">Add new card</a>

      </div>
    </div>

  </div>
</div>

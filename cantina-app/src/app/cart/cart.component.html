<app-parallax-image [img]="img">
  <h1 class="text-center">MY CART</h1>
  <p id="p1" class="text-center">Shop now, eat later! </p>
</app-parallax-image>
<div class="container">
  <!-- CHECKOUT TABLE -->
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-border checkout-table">
        <tbody>
        <tr>
          <th class="hidden-xs" style="display: none">Item</th>
          <th>Title</th>
          <th class="hidden-xs">Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th></th>
        </tr>

        <!--        ng for pentru produseeeeeeee---------------------------------->
        <tr *ngFor="let item of items" app-cart-item [item]="item"></tr>

      </table>
    </div>
  </div>
  <!-- /CHECKOUT TABLE -->
  <!-- COUPON -->
  <div class="row">
    <div class="cart-totals">
      <div class="col-md-12">



            <button routerLink="/checkout" type="submit" class="btn btn-lg btn-block btn-round btn-d">Proceed to Checkout</button>


      </div>



    </div>



  </div>
  <!-- /COUPON -->
  <!-- CART TOTALS  -->




  <!-- /CART TOTALS  -->
</div>

<div class="login-clean">
  <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit(loginForm.value)" action="acasa.html">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration">
      <h1 style="color: #c59d5f;font-family: Playball, cursive;">Bine ai venit!</h1>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="username" placeholder="Username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="password"
             required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(0,0,0);color: #c59d5f;">Log
        In
      </button>
    </div>
    <a class="forgot" href="#" [routerLink]="['/forget-password']">Forgot your email or password?</a>
    <a class="forgot" href="#" style="margin: 10px;" [routerLink]="['/register']">Don't have an account? Make one!</a>
    <div *ngIf="loggedIn" [routerLink]="['/acasa']"></div>

  </form>
</div>
